<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Flix</title>
    <meta name="title" content="TvFlix">
    <meta name="description" content="Browse all the latest movies nad series">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
 
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img src="./assets/images/logo.svg" width="140" height="32" alt="TvFlix Home">
        </a>
        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..." alt="search" class="search-field" search-field>
                <img src="./assets/images/search.png" alt="search" class="leading-icon" width="24" height="24">
            </div>

            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" alt="" width="24" height="24">
            </button>
        </div>

        <div class="search-box"></div>


        <button class="search-btn" search-toggler menu close>
            <img src="./assets/images/search.png" width="24" height="24" alt="open search box">
        </button>

        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" alt="open menu" class="menu" width="24" height="24">
            <img src="./assets/images/menu-close.png" width="24" height="24" alt=" close menu" class="close">
        </button>
        

    </header>

    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script> 
</body>
</html>
